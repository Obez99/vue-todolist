<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>

  <link rel="stylesheet" href="css/style.css">

  <title>To Do List</title>
</head>

<body>
  <div id="app" class="container d-flex flex-column justify-content-center align-items-center mt-5">
    <h1>Hello Vueoolean - Todolist</h1>

    <div class="d-flex my-4">
      <input class="form-control" type="text" placeholder="Vorrei..." v-model="newTask" @keyup.enter="addTask()">
      <button type="button" class="btn btn-outline-primary" @click="addTask()">Aggiungi</button>
    </div>

    <ul class="list-group mt-3">
      <li class="list-group-item bd-callout bd-callout-danger" v-for="(task, i) in toDoList">{{task}}
        <button class="delete-cross" @click="deleteTask(i)">&#215;</button>
      </li>
    </ul>
  </div>
  <script src="js/app.js"></script>
</body>

</html>
